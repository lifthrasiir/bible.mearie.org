<tr{{row.classes|classes}}>
	<th class="position"><span>{{row.book.ko}} {{row.chapter}}:</span>{{row.verse}}</th>
	<td class="prefix">{{row.prefix}}</td>
	<td class="text" lang="{{version1._lang}}">{{row.text|htmltext(markup=row.markup, query=query)}}</td>
	{%- if row.text2 %}
	<td class="text" lang="{{version2._lang}}">{{row.text2|htmltext(markup=row.markup2, query=query)}}</td>
	{%- endif %}
	<td class="links"><a href="{{url_for('.view_verse', book=row.book, chapter=row.chapter, verse=row.verse)}}">#</a></td>
</tr>
